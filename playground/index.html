<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fp-logo-fav.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiberplane Playground</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const options = {
        mountedPath: "/",
        // Assumes you have a local server running on :8787 with the OpenAPI spec exposed at /openapi.json
        openapi: {
          url: "http://localhost:8787/openapi.json",
        },
        // Assumes you have Fiberplane Studio running as a sidecar to ingest traces on :8788
        fpxEndpoint: "http://localhost:8788/v1/traces",
      };
      document.getElementById("root").dataset.options = JSON.stringify(options);
    </script>
  </body>
</html>
